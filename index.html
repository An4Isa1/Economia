<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pensum Economía</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><em>Pensum Economía</em></h1>
  <h2><em>UMNG</em></h2>

  <button onclick="reiniciarProgreso()">Reiniciar progreso</button>

  <div class="fila-superior">
    <div id="semestres-superior" class="semestres"></div>
  </div>

  <div class="fila-inferior">
    <div id="semestres-inferior" class="semestres"></div>
  </div>

  <h3><em>Resumen por semestre</em></h3>
  <table id="resumen">
    <thead>
      <tr>
        <th>Semestre</th>
        <th>Materia</th>
        <th>Promedio</th>
        <th>Profesor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
