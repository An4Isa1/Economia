<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pensum Economía - UMNG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1><em>Pensum Economía</em></h1>
  <h2><em>UMNG</em></h2>
  <button onclick="reiniciarProgreso()">Reiniciar progreso</button>

  <div class="fila-superior" id="fila-superior"></div>
  <div class="fila-inferior" id="fila-inferior"></div>

  <div class="resumen">
    <h3>Resumen por semestre</h3>
    <table id="tablaResumen">
      <thead>
        <tr>
          <th>Semestre</th>
          <th>Materia</th>
          <th>Promedio</th>
          <th>Profesor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
